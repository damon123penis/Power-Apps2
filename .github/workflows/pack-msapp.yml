name: Pack Canvas App to MSAPP

on:
  workflow_dispatch:

jobs:
  pack:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install Power Platform CLI (pac)
        shell: pwsh
        run: |
          dotnet tool install --global Microsoft.PowerApps.CLI.Tool
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      - name: Verify pac
        shell: pwsh
        run: |
          pac --version

      # ðŸ‘‰ ZIP aus dem Repo nach canvas-App entpacken
      - name: Unpack Canvas App source
        shell: pwsh
        run: |
          if (Test-Path "./canvas-App") {
            Remove-Item "./canvas-App" -Recurse -Force
          }
          New-Item -ItemType Directory -Path "./canvas-App" | Out-Null
          Expand-Archive -Path "./LE-App2.zip" -DestinationPath "./canvas-App"

      # ðŸ‘‰ .msapp bauen
      - name: Pack msapp
        shell: pwsh
        run: |
          pac canvas pack --sources "./canvas-App" --msapp "./LE-App.msapp"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LE-App-msapp
          path: ./LE-App.msapp
